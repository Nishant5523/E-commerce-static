<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>payment form</title>
	<link href="payment.css" rel="stylesheet">
	
</head>
<body>
	<div id="preloader">
	</div>
	<div class="wrapper">
		<h2> Payment Form</h2>
		<form method="POST">
			<h4>Account</h4>
			<div class="input-group">
				<div class="input-box">
					<input type="text" placeholder="Full Name" required class="name">
				    <i class="fa fa-user icon"></i>
				</div>
			</div>

			<div class="input-group">	
				<div class="input-box">
					<input type="text" placeholder="Nick Name" required class="name">
				    <i class="fa fa-user icon"></i>
				</div>
			</div>

			<div class="input group">
				<div class="input-box">
					<input type="email" placeholder="Email Address" required class="name">
					<i class=" fa fa-envelope icon"></i>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<h4>Date Of Birth</h4>
					<input type="text" placeholder="DD" class="dob">
					<input type="text" placeholder="MM" class="dob">
					<input type="text" placeholder="YYYY" class="dob">
				</div>
				<div class="input-box">
					<h4>Gender</h4>
					<input type="radio" id="b1" name="gender" checked class="radio">
					<label for="b1">Male</label>
					<input type="radio" id="b2" name="gender" class="radio">
					<label for="b2">Female</label>
				</div>
			</div>
			<div class="input-group">
				<div class="input-box">
					<h4>Payment Detail</h4>
					<input type="radio" name="pay" id="bc1" checked class="radio">
					<label for="bc1"><span><i class="fab fa-cc-visa"></i> Credit card</span></label>
					<input type="radio" name="pay" id="bc2" class="radio">
					<label for="bc2"><span><i class="fab fa-cc-paypal "></i>Paypal</span></label>
				</div>
			</div>
			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Card Number" required class="name">
					<i class="fa fa-credit-card icon"></i>
				</div>
			</div>
			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="card CVC" required class="name">
					<i class="fa fa-user icon"></i>
				</div>
				<div class="input-box">
					<select>
						<option>01 jun</option>
						<option>02 jun</option>
						<option>03 jun</option>
					</select>
					<select>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
					</select>
				</div>
			</div>
			<div class="input-group">
				<div class="input-box">
					<button type="submit">Pay Now</button>
				</div>
			</div>
		</form>
	</div>
	<script>
		var loader = document.getElementById("preloader");
		window.addEventListener("load" , function(){
		loader.style.display = "none";
		})
	</script>

	
</body>
</html>
